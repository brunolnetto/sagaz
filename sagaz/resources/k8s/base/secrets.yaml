# EXAMPLE SECRETS - DO NOT COMMIT REAL SECRETS!
# 
# Create real secrets with:
#   kubectl create secret genericsagaz-db-credentials \
#     --from-literal=connection-string="postgresql://user:pass@host:5432/db" \
#     --from-literal=postgres-password="your-secure-password" \
#     -nsagaz
#
#   kubectl create secret genericsagaz-broker-credentials \
#     --from-literal=bootstrap-servers="kafka:9092" \
#     --from-literal=rabbitmq-url="amqp://guest:guest@rabbitmq:5672/" \
#     -nsagaz

---
apiVersion: v1
kind: Secret
metadata:
  name: sagaz-db-credentials
  namespace: sagaz
type: Opaque
stringData:
  # PostgreSQL connection string
  connection-string: "postgresql://postgres:CHANGEME@postgresql:5432/saga_db"
  
  # PostgreSQL password (for StatefulSet)
  postgres-password: "CHANGEME_SECURE_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: sagaz-broker-credentials
  namespace: sagaz
type: Opaque
stringData:
  # Kafka bootstrap servers
  bootstrap-servers: "kafka:9092"
  
  # RabbitMQ connection URL
  rabbitmq-url: "amqp://guest:guest@rabbitmq:5672/"
  
  # Optional: Kafka SASL credentials
  kafka-sasl-username: ""
  kafka-sasl-password: ""
  
  # Optional: RabbitMQ TLS settings
  rabbitmq-tls-cert: ""
  rabbitmq-tls-key: ""
