services:
  # PostgreSQL: Core state storage for Sagaz
  postgres:
    image: postgres:15-alpine
    container_name: sagaz-postgres
    environment:
      POSTGRES_DB: sagaz
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432" # Use 5433 to avoid conflicts with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d sagaz" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis: Used as both Broker and Cache in this simple preset
  redis:
    image: redis:7-alpine
    container_name: sagaz-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Prometheus: Monitoring
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: sagaz-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # Grafana: Dashboards
  grafana:
    image: grafana/grafana:10.1.0
    container_name: sagaz-grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      # Auto-provision Prometheus datasource
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      # Auto-provision dashboard provider
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      # Dashboard JSON files
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
