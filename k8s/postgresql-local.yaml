# Simple PostgreSQL deployment for local development
# Uses emptyDir instead of persistent storage for simplicity

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: sagaz
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          env:
            - name: POSTGRES_USER
              value: "saga_user"
            - name: POSTGRES_PASSWORD
              value: "saga_password"
            - name: POSTGRES_DB
              value: "saga_db"
          ports:
            - name: postgresql
              containerPort: 5432
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "saga_user", "-d", "saga_db"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "saga_user", "-d", "saga_db"]
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: sagaz
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgresql
