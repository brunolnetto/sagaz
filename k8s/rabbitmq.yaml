---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  namespace: sagaz
data:
  rabbitmq.conf: |
    vm_memory_high_watermark.relative = 0.6
    disk_free_limit.relative = 1.0
    log.console.level = info

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: sagaz
  labels:
    app: rabbitmq
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management-alpine
          ports:
            - name: amqp
              containerPort: 5672
            - name: management
              containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "saga"
            - name: RABBITMQ_DEFAULT_PASS
              value: "saga_password"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: config
              mountPath: /etc/rabbitmq/conf.d
            - name: data
              mountPath: /var/lib/rabbitmq
          startupProbe:
            tcpSocket:
              port: 5672
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 60  # 5 minutes: 60 * 5s
          livenessProbe:
            tcpSocket:
              port: 5672
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 5672
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: rabbitmq-config
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: sagaz
  labels:
    app: rabbitmq
spec:
  type: ClusterIP
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
  selector:
    app: rabbitmq