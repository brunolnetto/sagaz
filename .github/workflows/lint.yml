name: Lint
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CI: true
  PYTHONDONTWRITEBYTECODE: 1

jobs:
  lint:
    name: Lint & Format (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.5.10"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      
      - name: Install dependencies
        run: uv sync --group dev
      
      - name: Run ruff linter
        run: uv run ruff check sagaz/ tests/ --output-format=github
      
      - name: Run ruff formatter check
        run: uv run ruff format --check sagaz/ tests/
      
      - name: Run mypy type checker
        run: uv run mypy sagaz/ --ignore-missing-imports

  # Security checks (run once, not per Python version)
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.5.10"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      
      - name: Install dependencies
        run: uv sync --group dev
      
      - name: Run bandit security linter
        run: |
          uv run bandit -r sagaz/ -c pyproject.toml -f sarif -o bandit-results.sarif 2>/dev/null || true
          # Create empty SARIF if bandit found no issues or failed
          if [ ! -f bandit-results.sarif ]; then
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"Bandit","version":"1.7.5"}},"results":[]}]}' > bandit-results.sarif
          fi
      
      - name: Upload bandit results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: bandit-results.sarif
          category: bandit
        continue-on-error: true  # Don't fail if upload fails (e.g., on forks)

      - name: Run pip-audit for vulnerabilities
        run: uv run pip-audit --strict --progress-spinner=off || true
