name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        default: 'true'
        type: boolean

env:
  PYTHONDONTWRITEBYTECODE: 1

jobs:
  # Run tests before releasing
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.10"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest tests/ -x -q --tb=short

  # Build and publish to PyPI
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: |
          twine check dist/*
          echo "Built packages:"
          ls -la dist/

      - name: Publish to Test PyPI (dry run)
        if: github.event.inputs.dry_run == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Publish to PyPI
        if: github.event_name == 'release' || github.event.inputs.dry_run == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing - no token needed if configured on PyPI

  # Create GitHub release artifacts
  release-artifacts:
    name: Upload Release Artifacts
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'release'
    
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
